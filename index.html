<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Quiz App | Raj & Friends</title>
  <meta name="description" content="A clean, responsive quiz app for group project: timer, score, review, high score.">
  <style>
    :root{
      --bg:#0f1226;
      --card:#15193a;
      --accent:#7c5cff;
      --accent-2:#00d4ff;
      --text:#e6e8ff;
      --muted:#aab1ff;
      --success:#14d18d;
      --danger:#ff5d7a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% -20%, rgba(124,92,255,.15), transparent),
                  radial-gradient(1000px 600px at 110% 120%, rgba(0,212,255,.12), transparent),
                  var(--bg);
      color:var(--text);
      line-height:1.6;
      display:flex;align-items:center;justify-content:center;
      padding:24px;
    }
    .container{width:100%;max-width:880px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 60%), var(--card);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:28px; box-shadow:0 20px 50px rgba(0,0,0,.35);
    }
    header.top{
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px;
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.2px;
    }
    .pill{
      font-size:12px; color:var(--muted);
      border:1px solid rgba(255,255,255,.12); padding:6px 10px; border-radius:999px;
    }
    .progress{
      position:relative; height:10px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; margin:8px 0 2px;
    }
    .progress > span{display:block; height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent-2)); transition:width .3s ease}
    .meta{display:flex; align-items:center; gap:14px; color:var(--muted); font-size:14px}
    .meta .dot{width:6px; height:6px; border-radius:999px; background:var(--muted)}

    /* screens */
    .screen{display:none}
    .screen.active{display:block}

    /* start screen */
    .hero{
      text-align:center; padding:22px 8px 10px;
    }
    h1{margin:10px 0 6px; font-size:28px}
    .sub{color:var(--muted)}
    .cta-row{display:flex; justify-content:center; gap:12px; margin-top:22px; flex-wrap:wrap}
    button, .btn{
      appearance:none; border:none; cursor:pointer; border-radius:12px; padding:12px 16px; font-weight:600;
      background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#0e1020; box-shadow:0 10px 20px rgba(0,0,0,.25);
    }
    .btn.secondary{background:#212652; color:var(--text); border:1px solid rgba(255,255,255,.1)}
    .btn.ghost{background:transparent; color:var(--muted); border:1px dashed rgba(255,255,255,.2)}

    /* quiz */
    .q-wrap{margin-top:10px}
    .q-head{display:flex; align-items:flex-start; justify-content:space-between; gap:12px}
    .q-text{font-size:20px}
    .options{display:grid; grid-template-columns:1fr; gap:12px; margin-top:16px}
    .opt{display:flex; gap:10px; align-items:center; text-align:left; width:100%; padding:14px 16px; border-radius:12px; background:#1a1f49; border:1px solid rgba(255,255,255,.08); color:var(--text); transition:all .2s ease}
    .opt:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.16)}
    .opt.correct{background:rgba(20,209,141,.12); border-color:rgba(20,209,141,.55)}
    .opt.wrong{background:rgba(255,93,122,.12); border-color:rgba(255,93,122,.55)}
    .opt.disabled{opacity:.7; pointer-events:none}
    .opt .key{width:26px; height:26px; border-radius:8px; background:#242a62; display:inline-grid; place-items:center; font-size:12px; color:#cad0ff}

    .q-footer{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:18px}

    /* result */
    .stat-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:14px; margin:16px 0}
    .stat{background:#1a1f49; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px}
    .stat h3{margin:0; font-size:14px; color:var(--muted)}
    .stat p{margin:6px 0 0; font-size:22px; font-weight:700}

    /* review */
    .review-list{display:grid; gap:12px; margin-top:10px}
    .review-item{background:#151a44; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:14px}
    .review-item .q{font-weight:600}
    .badge{display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; margin-left:8px}
    .badge.ok{background:rgba(20,209,141,.18); color:#8af1cd}
    .badge.no{background:rgba(255,93,122,.18); color:#ffc0cb}

    /* small */
    @media (max-width:560px){
      h1{font-size:24px}
      .q-text{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="top">
        <div class="brand"><svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z" stroke="url(#g)" stroke-width="1.2"/><defs><linearGradient id="g" x1="0" y1="0" x2="24" y2="24"><stop stop-color="#7c5cff"/><stop offset="1" stop-color="#00d4ff"/></linearGradient></defs></svg> Team Quiz</div>
        <div class="pill" id="timerPill">‚è± Time: <span id="time">‚Äì:‚Äì</span></div>
      </header>

      <div class="progress" aria-hidden="true"><span id="bar"></span></div>
      <div class="meta"><span id="counter">0/0</span><span class="dot"></span><span id="scoreMeta">Score: 0</span><span class="dot"></span><span id="bestMeta">Best: 0</span></div>

      <!-- START SCREEN -->
      <section id="screen-start" class="screen active" aria-live="polite">
        <div class="hero">
          <h1>Kickstart the Quiz ‚ö°</h1>
          <p class="sub">10 curated questions ‚Ä¢ instant feedback ‚Ä¢ review at the end</p>
          <div class="cta-row">
            <button id="btnStart">Start Quiz</button>
            <button id="btnHow" class="btn secondary">How it works</button>
            <button id="btnResetBest" class="btn ghost" title="Reset saved high score">Reset Best</button>
          </div>
        </div>
      </section>

      <!-- QUIZ SCREEN -->
      <section id="screen-quiz" class="screen" aria-live="polite">
        <div class="q-wrap">
          <div class="q-head">
            <div class="q-text" id="qText">Question text‚Ä¶</div>
            <div class="pill" id="qIndex">Q 1</div>
          </div>
          <div class="options" id="options"></div>
          <div class="q-footer">
            <small id="helper" style="color:var(--muted)">Choose an option</small>
            <div style="display:flex; gap:10px">
              <button id="btnPrev" class="btn secondary" aria-label="Previous question">‚üµ Prev</button>
              <button id="btnNext" aria-label="Next question">Next ‚ü∂</button>
            </div>
          </div>
        </div>
      </section>

      <!-- RESULT SCREEN -->
      <section id="screen-result" class="screen" aria-live="polite">
        <div class="hero" style="padding-top:4px">
          <h1 id="resultTitle">Great job! üéâ</h1>
          <p class="sub" id="remark">You finished the quiz.</p>
        </div>
        <div class="stat-grid">
          <div class="stat"><h3>Score</h3><p id="finalScore">0 / 0</p></div>
          <div class="stat"><h3>Accuracy</h3><p id="accuracy">0%</p></div>
          <div class="stat"><h3>Time Used</h3><p id="timeUsed">0s</p></div>
          <div class="stat"><h3>Best Score</h3><p id="bestScore">0</p></div>
        </div>
        <div class="cta-row" style="margin-top:12px">
          <button id="btnReview">Review Answers</button>
          <button id="btnRetry" class="btn secondary">Retry</button>
          <a id="btnHome" class="btn ghost" href="#">Home</a>
        </div>
      </section>

      <!-- REVIEW SCREEN -->
      <section id="screen-review" class="screen" aria-live="polite">
        <h1 style="margin:6px 0 10px">Answers Review</h1>
        <div id="reviewList" class="review-list"></div>
        <div class="cta-row" style="margin-top:16px">
          <button id="btnBackResults" class="btn secondary">Back to results</button>
          <button id="btnRetry2">Retry Quiz</button>
        </div>
      </section>

    </div>
  </div>

  <script>
    // ====== QUIZ DATA ======
    const QUESTIONS = [
      {
        q: "Python me list banane ka sahi tarika kya hai?",
        options: ["list = [1,2,3]", "list = (1,2,3)", "list = {1,2,3}", "list = <1,2,3>"],
        answer: 0
      },
      {
        q: "SQL ka full form?",
        options: ["Simple Query Language", "Structured Query Language", "Sequential Query Language", "Standard Query Logic"],
        answer: 1
      },
      {
        q: "HTML ka purpose?",
        options: ["Styling", "Programming", "Structuring content", "Database manage"],
        answer: 2
      },
      {
        q: "CSS property for text color?",
        options: ["font-color", "text-style", "color", "font-fill"],
        answer: 2
      },
      {
        q: "Git command to send code to GitHub remote?",
        options: ["git send", "git upload", "git push", "git remote"],
        answer: 2
      },
      {
        q: "MySQL me data read karne ke liye kaunsi command?",
        options: ["GET", "SELECT", "READ", "FIND"],
        answer: 1
      },
      {
        q: "Java me entry point method?",
        options: ["start()", "init()", "main()", "run()"],
        answer: 2
      },
      {
        q: "CSS me flex layout enable kaise karte hai?",
        options: ["display: flex", "flex: display", "layout: flex", "grid: flex"],
        answer: 0
      },
      {
        q: "Database me unique row identify karne ke liye?",
        options: ["Foreign Key", "Primary Key", "Unique Field", "Index"],
        answer: 1
      },
      {
        q: "HTTP status 404 ka matlab?",
        options: ["Server Error", "Unauthorized", "Not Found", "Bad Request"],
        answer: 2
      }
    ];

    // ====== STATE ======
    let idx = 0;
    let score = 0;
    let selected = []; // user choices by index or null
    let startTs = 0;
    let timer = null;
    let totalTime = QUESTIONS.length * 20; // seconds
    let timeLeft = totalTime;

    // ====== ELEMENTS ======
    const screens = {
      start: document.getElementById('screen-start'),
      quiz: document.getElementById('screen-quiz'),
      result: document.getElementById('screen-result'),
      review: document.getElementById('screen-review'),
    };

    const qText = document.getElementById('qText');
    const qIndex = document.getElementById('qIndex');
    const optionsEl = document.getElementById('options');
    const helper = document.getElementById('helper');
    const bar = document.getElementById('bar');
    const counter = document.getElementById('counter');
    const scoreMeta = document.getElementById('scoreMeta');
    const bestMeta = document.getElementById('bestMeta');
    const timeLabel = document.getElementById('time');

    const btnStart = document.getElementById('btnStart');
    const btnHow = document.getElementById('btnHow');
    const btnResetBest = document.getElementById('btnResetBest');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    const resultTitle = document.getElementById('resultTitle');
    const remark = document.getElementById('remark');
    const finalScore = document.getElementById('finalScore');
    const accuracy = document.getElementById('accuracy');
    const timeUsed = document.getElementById('timeUsed');
    const bestScore = document.getElementById('bestScore');

    const btnReview = document.getElementById('btnReview');
    const btnRetry = document.getElementById('btnRetry');
    const btnHome = document.getElementById('btnHome');
    const btnRetry2 = document.getElementById('btnRetry2');
    const btnBackResults = document.getElementById('btnBackResults');
    const reviewList = document.getElementById('reviewList');

    // ====== HELPERS ======
    function showScreen(name){
      Object.values(screens).forEach(s => s.classList.remove('active'));
      screens[name].classList.add('active');
    }

    function formatTime(sec){
      const m = Math.floor(sec/60); const s = sec%60; return `${m}:${s.toString().padStart(2,'0')}`;
    }

    function updateProgress(){
      bar.style.width = `${(idx/QUESTIONS.length)*100}%`;
      counter.textContent = `${idx}/${QUESTIONS.length}`;
      scoreMeta.textContent = `Score: ${score}`;
      const best = Number(localStorage.getItem('bestScore')||0);
      bestMeta.textContent = `Best: ${best}`;
    }

    function renderQuestion(){
      const item = QUESTIONS[idx];
      qText.textContent = item.q;
      qIndex.textContent = `Q ${idx+1}`;
      optionsEl.innerHTML = '';
      const already = selected[idx];

      item.options.forEach((opt, i)=>{
        const btn = document.createElement('button');
        btn.className = 'opt';
        btn.innerHTML = `<span class="key">${String.fromCharCode(65+i)}</span> <span>${opt}</span>`;
        btn.addEventListener('click', ()=>selectOption(i));
        optionsEl.appendChild(btn);
      });

      // If revisiting, lock choices
      if(already !== undefined){
        lockOptions(already);
      }

      helper.textContent = 'Choose an option';
      btnPrev.disabled = idx===0;
      btnNext.textContent = (idx===QUESTIONS.length-1)? 'Finish ‚ü∂' : 'Next ‚ü∂';
      updateProgress();
    }

    function selectOption(choice){
      if(selected[idx] !== undefined) return; // already answered
      selected[idx] = choice;
      const correct = QUESTIONS[idx].answer;
      const children = [...optionsEl.children];
      children.forEach((c, i)=>{
        if(i===correct){ c.classList.add('correct'); }
        if(i===choice && i!==correct){ c.classList.add('wrong'); }
        if(i!==choice){ c.classList.add('disabled'); }
      });
      if(choice===correct){ score++; helper.textContent = 'Correct ‚úÖ'; }
      else { helper.textContent = `Wrong ‚ùå  Correct: ${String.fromCharCode(65+correct)}`; }
      updateProgress();
    }

    function lockOptions(choice){
      const correct = QUESTIONS[idx].answer;
      const children = [...optionsEl.children];
      children.forEach((c, i)=>{
        if(i===correct){ c.classList.add('correct'); }
        if(i===choice && i!==correct){ c.classList.add('wrong'); }
        if(i!==choice){ c.classList.add('disabled'); }
      });
    }

    function startTimer(){
      timeLeft = totalTime; timeLabel.textContent = formatTime(timeLeft); startTs = Date.now();
      clearInterval(timer);
      timer = setInterval(()=>{
        timeLeft--; timeLabel.textContent = formatTime(timeLeft);
        if(timeLeft<=0){ clearInterval(timer); finish(); }
      },1000);
    }

    function resetQuiz(){
      idx = 0; score = 0; selected = []; updateProgress();
      totalTime = QUESTIONS.length * 20; // 20s per q
      showScreen('start');
    }

    function start(){
      showScreen('quiz');
      renderQuestion();
      startTimer();
    }

    function next(){
      if(idx < QUESTIONS.length-1){ idx++; renderQuestion(); }
      else { finish(); }
    }

    function prev(){ if(idx>0){ idx--; renderQuestion(); } }

    function finish(){
      clearInterval(timer);
      const spent = Math.max(0, totalTime - timeLeft);
      const acc = Math.round((score/QUESTIONS.length)*100);
      finalScore.textContent = `${score} / ${QUESTIONS.length}`;
      accuracy.textContent = `${acc}%`;
      timeUsed.textContent = `${spent}s`;
      if(acc===100){ resultTitle.textContent = 'Perfect! üèÜ'; remark.textContent = 'Flawless victory.'; }
      else if(acc>=70){ resultTitle.textContent = 'Great job! üéâ'; remark.textContent = 'Solid score ‚Äî keep it up!'; }
      else { resultTitle.textContent = 'Nice try! üí™'; remark.textContent = 'Practice a bit more and retry.'; }

      // high score
      const best = Number(localStorage.getItem('bestScore')||0);
      if(score>best){ localStorage.setItem('bestScore', String(score)); }
      bestScore.textContent = String(Math.max(best, score));

      showScreen('result');
    }

    function buildReview(){
      reviewList.innerHTML = '';
      QUESTIONS.forEach((item, i)=>{
        const your = selected[i];
        const ok = your===item.answer;
        const div = document.createElement('div');
        div.className = 'review-item';
        div.innerHTML = `
          <div class="q">${i+1}. ${item.q}
            <span class="badge ${ok?'ok':'no'}">${ok? 'Correct' : 'Wrong'}</span>
          </div>
          <div style="margin-top:6px">
            <small style="color:var(--muted)">Your answer:</small>
            <div>${your!==undefined ? String.fromCharCode(65+your)+'. '+item.options[your] : '‚Äî'}</div>
          </div>
          <div style="margin-top:6px">
            <small style="color:var(--muted)">Correct answer:</small>
            <div>${String.fromCharCode(65+item.answer)}. ${item.options[item.answer]}</div>
          </div>
        `;
        reviewList.appendChild(div);
      });
    }

    // ====== EVENTS ======
    btnStart.addEventListener('click', ()=>{ resetQuiz(); start(); });
    btnHow.addEventListener('click', ()=>{
      alert('How it works:\n1) Click Start\n2) Choose an option ‚Äî instant feedback\n3) Use Next/Prev to navigate\n4) Finish to see results and review answers.');
    });
    btnResetBest.addEventListener('click', ()=>{ localStorage.removeItem('bestScore'); bestMeta.textContent = 'Best: 0'; alert('Best score reset!'); });

    btnNext.addEventListener('click', next);
    btnPrev.addEventListener('click', prev);

    btnRetry.addEventListener('click', ()=>{ resetQuiz(); start(); });
    btnRetry2.addEventListener('click', ()=>{ resetQuiz(); start(); });
    btnHome.addEventListener('click', (e)=>{ e.preventDefault(); resetQuiz(); showScreen('start'); });

    btnReview.addEventListener('click', ()=>{ buildReview(); showScreen('review'); });
    btnBackResults.addEventListener('click', ()=>{ showScreen('result'); });

    // init
    (function init(){
      const best = Number(localStorage.getItem('bestScore')||0);
      bestMeta.textContent = `Best: ${best}`;
      counter.textContent = `0/${QUESTIONS.length}`;
      document.getElementById('timerPill').style.visibility = 'visible';
      timeLabel.textContent = formatTime(totalTime);
    })();
  </script>
</body>
</html>
